[build]
  # Build command for Netlify (UI only - no server)
  command = "npm run build:client"
  # Publish directory - where Vite outputs the built files
  publish = "dist/public"
  
  # Environment variables (optional, set in Netlify dashboard)
  # [build.environment]
  #   NODE_VERSION = "20"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

